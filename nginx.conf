# Nginx Configuration for Coolify
# Clean URLs, PHP routing, and Security

server {
    listen 3000;
    server_name _;
    root /app;
    index index.php index.html;

    # ============================================
    # GÜVENLİK HEADER'LARI (SECURITY HEADERS)
    # ============================================
    
    # iframe engelleme - Site başka sitelerde iframe olarak gösterilemez
    add_header X-Frame-Options "DENY" always;
    add_header Content-Security-Policy "frame-ancestors 'none';" always;
    
    # XSS koruması
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions policy (iframe, geolocation, vb. engelle)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # BOT KORUMASI (BOT PROTECTION)
    # ============================================
    
    # Kötü botları engelle (ama iyi botları ve AI botlarını geç)
    set $bad_bot 0;
    
    # İyi botlar ve AI botları - İZİN VER
    # Search engine botları
    if ($http_user_agent ~* (Googlebot|Bingbot|Slurp|DuckDuckBot|Baiduspider|YandexBot|Sogou|Exabot|facebot|ia_archiver)) {
        set $bad_bot 0;
    }
    
    # AI botları - İZİN VER
    if ($http_user_agent ~* (ChatGPT|Claude|OpenAI|Anthropic|GPTBot|Google-Extended|CCBot|Applebot-Extended|anthropic-ai|Claude-Web|PerplexityBot|YouBot|BingPreview|FacebookBot|LinkedInBot)) {
        set $bad_bot 0;
    }
    
    # Sosyal medya botları - İZİN VER
    if ($http_user_agent ~* (facebookexternalhit|Twitterbot|LinkedInBot|WhatsApp|TelegramBot|Slackbot|DiscordBot)) {
        set $bad_bot 0;
    }
    
    # Kötü botları tespit et - ENGELLE
    if ($http_user_agent ~* (curl|wget|python-requests|scrapy|libwww-perl|Apache-HttpClient|Go-http-client|WebCopier|HTTrack|WebZIP|WebReaper|EmailCollector|EmailSiphon|WebBandit|Teleport|TurnitinBot|SemrushBot|AhrefsBot|MJ12bot|DotBot|BLEXBot|Nutch)) {
        set $bad_bot 1;
    }
    
    # Boş user agent engelle
    if ($http_user_agent = "") {
        set $bad_bot 1;
    }
    
    # Kötü botları engelle
    if ($bad_bot = 1) {
        return 403;
    }

    # ============================================
    # PERFORMANS (PERFORMANCE)
    # ============================================
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/xml text/html;

    # Static files caching (resimler, CSS, JS)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        
        # Hotlink Protection - Resimler sadece kendi sitemizden gösterilebilir
        # Doğrudan erişime izin ver (none), engellenmiş referer'lara izin ver (blocked)
        valid_referers none blocked server_names 
            *.alanyadiyetisyen.com.tr 
            *.alanyadiyetisyen.com
            *.husnayilmaz.com
            *.devrimtuncer.com
            localhost;
        
        # Geçersiz referer varsa ve referer boş değilse engelle
        if ($invalid_referer) {
            return 403;
        }
    }

    # ============================================
    # DOSYA ERİŞİM KORUMASI (FILE ACCESS PROTECTION)
    # ============================================
    
    # Gizli dosyaları engelle (.htaccess, .env, .git, vb.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Hassas dosya türlerini engelle
    location ~* \.(sql|env|git|md|sh|bak|log|conf|dist|fla|ini|log|psd|swp|swf|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # .env dosyasını engelle
    location ~* \.env$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # init.sql ve database dosyalarını engelle
    location ~* (init\.sql|database\.sql|\.sql\.gz|\.sql\.zip)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # ============================================
    # QUERY STRING KORUMASI (SQL INJECTION, XSS)
    # ============================================
    
    # Şüpheli query string'leri engelle
    if ($query_string ~* "(<|%3C).*script.*(>|%3E)") {
        return 403;
    }
    
    if ($query_string ~* "GLOBALS(=|\[|%[0-9A-Z]{0,2})") {
        return 403;
    }
    
    if ($query_string ~* "_REQUEST(=|\[|%[0-9A-Z]{0,2})") {
        return 403;
    }
    
    if ($query_string ~* "proc/self/environ") {
        return 403;
    }
    
    if ($query_string ~* "base64_encode") {
        return 403;
    }
    
    if ($query_string ~* "(<|%3C).*iframe.*(>|%3E)") {
        return 403;
    }
    
    # Directory browsing'i engelle
    autoindex off;

    # Admin panel - direct access
    location ^~ /hsnpanel2024secure/ {
        try_files $uri $uri/ /hsnpanel2024secure/index.php?$query_string;
    }

    # Admin panel - direct access (alternatif)
    location ^~ /admin/ {
        try_files $uri $uri/ /admin/index.php?$query_string;
    }

    # Blog detail page - /blog/{id}/{slug}
    location ~ ^/blog/([0-9]+)/([a-zA-Z0-9-]+)/?$ {
        try_files $uri /blog-detail.php?id=$1&$query_string;
    }

    # Success story detail page - /success-story/{id}/{slug}
    location ~ ^/success-story/([0-9]+)/([a-zA-Z0-9-]+)/?$ {
        try_files $uri /success-story-detail.php?id=$1&$query_string;
    }

    # Process endpoints - direct access
    location ~ ^/(process_appointment|generate_sitemap|reset_session)\.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # ============================================
    # CLEAN URL ROUTING
    # ============================================
    
    # Clean URLs - remove .php extension
    location / {
        # First try to serve request as file, then as directory, then fall back to router
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ============================================
    # PHP HANDLER
    # ============================================
    
    # PHP handler
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # PHP güvenlik ayarları
        fastcgi_param PHP_ADMIN_VALUE "open_basedir=/app";
        fastcgi_read_timeout 300;
    }

    # ============================================
    # ERROR PAGES
    # ============================================
    
    # 404 handler
    error_page 404 /404.php;
    location = /404.php {
        internal;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    
    # 403 handler
    error_page 403 /403.php;
    location = /403.php {
        internal;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    
    # 500 handler
    error_page 500 502 503 504 /500.php;
    location = /500.php {
        internal;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

